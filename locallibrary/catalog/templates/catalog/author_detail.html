{% extends "base_generic.html" %}

{% block content %}
  <h1>Author: {{ author }}</h1>

  <p>{{ author.date_of_birth }} - {{ author.date_of_death }}</p> <!-- author detail link not yet defined -->

  <div style="margin-left:20px;margin-top:20px">
    <h4>Books</h4>

    {% for book in author.book_set.all %}
    <hr>
        <a href="{{ book.get_absolute_url }}"><strong>{{ book.title }}({{ book.bookinstance_set.count }})</strong></a>
        <p>{{ book.summary }}</p>
    {% endfor %}
  </div>
{% endblock %}
